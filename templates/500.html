{% extends 'layout.html' %}

{% block content %}
<div class="container text-center py-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card p-5">
                <h1 class="display-1 text-danger">500</h1>
                <h2 class="mb-4">Server Error</h2>
                <p class="lead">Oops! Something went wrong on our end.</p>
                <p>We're working to fix the issue. Please try again later or contact support if the problem persists.</p>
                <div class="mt-5">
                    <a href="/" class="btn btn-primary btn-lg">
                        <i class="fas fa-home"></i> Go Home
                    </a>
                    <button onclick="window.location.reload()" class="btn btn-secondary btn-lg ms-2">
                        <i class="fas fa-redo"></i> Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
