<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#2b3035" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">Card Skimmer Examples</text>
  
  <!-- Divider -->
  <line x1="50" y1="60" x2="750" y2="60" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Left Example: ATM Skimmer -->
  <g transform="translate(150, 200)">
    <!-- ATM Base -->
    <rect x="-100" y="-100" width="200" height="200" fill="#495057" rx="5" ry="5"/>
    
    <!-- Card Slot -->
    <rect x="-60" y="-20" width="120" height="40" fill="#343a40" rx="2" ry="2"/>
    
    <!-- Skimmer Overlay -->
    <rect x="-62" y="-22" width="124" height="44" fill="#dc3545" fill-opacity="0.7" rx="3" ry="3" stroke="#ff6b6b" stroke-width="2"/>
    
    <!-- Arrow pointing to skimmer -->
    <line x1="90" y1="-10" x2="140" y2="-40" stroke="#ffc107" stroke-width="3"/>
    <polygon points="140,-40 130,-30 150,-25" fill="#ffc107"/>
    
    <!-- Text Label -->
    <text x="0" y="100" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle">ATM Card Slot Overlay</text>
    <text x="150" y="-50" font-family="Arial" font-size="14" fill="#ffc107" text-anchor="middle">Skimmer</text>
  </g>
  
  <!-- Right Example: Card Reader Skimmer -->
  <g transform="translate(550, 200)">
    <!-- Card Reader Base -->
    <rect x="-80" y="-70" width="160" height="140" fill="#495057" rx="5" ry="5"/>
    
    <!-- Keypad -->
    <rect x="-60" y="-50" width="120" height="100" fill="#343a40" rx="3" ry="3"/>
    
    <!-- Key Buttons -->
    <g fill="#212529">
      <circle cx="-40" cy="-30" r="10"/>
      <circle cx="-10" cy="-30" r="10"/>
      <circle cx="20" cy="-30" r="10"/>
      <circle cx="-40" cy="0" r="10"/>
      <circle cx="-10" cy="0" r="10"/>
      <circle cx="20" cy="0" r="10"/>
      <circle cx="-40" cy="30" r="10"/>
      <circle cx="-10" cy="30" r="10"/>
      <circle cx="20" cy="30" r="10"/>
    </g>
    
    <!-- Keypad Overlay Skimmer -->
    <rect x="-62" y="-52" width="124" height="104" fill="#dc3545" fill-opacity="0.3" rx="4" ry="4" stroke="#ff6b6b" stroke-width="2"/>
    
    <!-- Hidden Camera -->
    <circle cx="60" cy="-55" r="5" fill="#dc3545"/>
    <line x1="60" y1="-55" x2="60" y2="10" stroke="#dc3545" stroke-width="1" stroke-dasharray="3,3"/>
    
    <!-- Arrow pointing to hidden camera -->
    <line x1="60" y1="-55" x2="120" y2="-70" stroke="#ffc107" stroke-width="3"/>
    <polygon points="120,-70 105,-70 110,-55" fill="#ffc107"/>
    
    <!-- Text Label -->
    <text x="0" y="100" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle">Keypad Overlay with Hidden Camera</text>
    <text x="135" y="-70" font-family="Arial" font-size="14" fill="#ffc107" text-anchor="middle">Hidden Camera</text>
  </g>
  
  <!-- Information Box -->
  <rect x="50" y="320" width="700" height="60" fill="#343a40" rx="5" ry="5"/>
  <text x="400" y="350" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Skimming devices are designed to blend in with the original hardware.</text>
  <text x="400" y="370" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Always check for loose parts, unusual colors, or anything that looks out of place.</text>
</svg>
