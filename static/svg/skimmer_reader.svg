<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#2b3035" rx="10" ry="10"/>
  
  <!-- ATM Panel -->
  <rect x="50" y="50" width="200" height="300" fill="#495057" rx="5" ry="5"/>
  
  <!-- Screen -->
  <rect x="75" y="75" width="150" height="100" fill="#212529" rx="3" ry="3"/>
  <rect x="85" y="85" width="130" height="80" fill="#343a40" rx="2" ry="2"/>
  
  <!-- Card Slot with Skimmer -->
  <g>
    <!-- Base slot -->
    <rect x="100" y="200" width="100" height="30" fill="#343a40" rx="3" ry="3"/>
    
    <!-- Skimmer overlay -->
    <rect x="95" y="195" width="110" height="40" fill="#dc3545" fill-opacity="0.5" rx="4" ry="4" stroke="#ff6b6b" stroke-width="2"/>
    <rect x="105" y="210" width="90" height="10" fill="#212529" rx="1" ry="1"/>
    
    <!-- Card Slot Label -->
    <text x="150" y="195" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">INSERT CARD</text>
    
    <!-- Warning indicators -->
    <text x="150" y="250" font-family="Arial" font-size="14" fill="#dc3545" text-anchor="middle">✗ Bulkier than normal</text>
    <text x="150" y="270" font-family="Arial" font-size="14" fill="#dc3545" text-anchor="middle">✗ Different color shade</text>
  </g>
  
  <!-- Keypad with Overlay -->
  <g transform="translate(150, 310)">
    <!-- Background -->
    <rect x="-60" y="-30" width="120" height="60" fill="#343a40" rx="3" ry="3"/>
    
    <!-- Keypad overlay skimmer -->
    <rect x="-63" y="-33" width="126" height="66" fill="#dc3545" fill-opacity="0.3" rx="4" ry="4" stroke="#ff6b6b" stroke-width="2"/>
    
    <!-- Keys -->
    <g fill="#212529">
      <circle cx="-40" cy="-15" r="8"/>
      <circle cx="-20" cy="-15" r="8"/>
      <circle cx="0" cy="-15" r="8"/>
      <circle cx="20" cy="-15" r="8"/>
      <circle cx="40" cy="-15" r="8"/>
      
      <circle cx="-40" cy="15" r="8"/>
      <circle cx="-20" cy="15" r="8"/>
      <circle cx="0" cy="15" r="8"/>
      <circle cx="20" cy="15" r="8"/>
      <circle cx="40" cy="15" r="8"/>
    </g>
    
    <!-- Hidden camera -->
    <circle cx="70" cy="-25" r="4" fill="#dc3545"/>
    
    <!-- Keypad warning indicators -->
    <text x="0" y="50" font-family="Arial" font-size="14" fill="#dc3545" text-anchor="middle">✗ Feels soft or spongy</text>
  </g>
  
  <!-- Title -->
  <text x="150" y="40" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle">Compromised Card Reader</text>
  
  <!-- Warning indicators -->
  <g transform="translate(250, 320)">
    <line x1="0" y1="0" x2="-20" y2="-30" stroke="#ffc107" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="#ffc107"/>
    <text x="0" cy="0" font-family="Arial" font-size="8" fill="#000000" text-anchor="middle" dominant-baseline="central">!</text>
    <text x="15" y="5" font-family="Arial" font-size="12" fill="#ffc107" text-anchor="start">Hidden</text>
    <text x="15" y="20" font-family="Arial" font-size="12" fill="#ffc107" text-anchor="start">Camera</text>
  </g>
</svg>
